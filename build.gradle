plugins {
    id "java"
    id "idea"
    id "org.jetbrains.intellij" version "1.9.0"
    id "pl.allegro.tech.build.axion-release" version "1.14.1"
}

group "net.ashald"

scmVersion {
    tag {
        prefix = "v"
        versionSeparator = ""
    }
}

allprojects {
    apply plugin: 'java'
    sourceCompatibility = 1.8
    targetCompatibility = 1.8

    repositories {
        mavenCentral()
    }
    project.version = scmVersion.version

    ext.jetbrains = [
            version : "IC-201.6668.121",
            pycharm : "PythonCore:201.6668.121",
            rubymine: "org.jetbrains.plugins.ruby:201.6668.13",
            goland  : "org.jetbrains.plugins.go:201.6668.1.98",
            scala   : "org.intellij.scala:2020.1.36"
    ]
}

intellij {
    version = jetbrains.version
    pluginName = "EnvFile"
    sameSinceUntilBuild = false
    updateSinceUntilBuild = false
    downloadSources = true
}
buildSearchableOptions.enabled = false

dependencies {
    implementation project(":envfile-products-idea")
    implementation project(":envfile-products-pycharm")
    implementation project(":envfile-products-rubymine")
    implementation project(":envfile-products-goland")
}

wrapper {
    gradleVersion = "7.5.1"
}

def prj = ".idea/"

idea {
    module.iml {
        generateTo = file(prj)

        withXml {
            it.node.@type = "PLUGIN_MODULE"
            it.node.appendNode('component', [name: 'DevKit.ModuleBuildProperties', url: 'file://$MODULE_DIR$/src/main/resources/META-INF/plugin.xml'])
        }
    }
}

runIde {
    intellij {
        autoReloadPlugins = true
    }
}

tasks {
    patchPluginXml {
        sinceBuild.set("201")
    }

}

task setup {
    dependsOn ideaModule, ideaProject
    // overriding idea.project.outputFile changes relative path calculation so it's easier to just move a file
    doLast {
        copy {
            from '.'
            into prj
            include "${project.name}.ipr"
            rename { "modules.xml" }
        }
        project.delete "${project.name}.ipr"
    }
}